{% extends 'base.html' %}
{% block content %}
<body>
    <div class="container">
        {% include 'nav.html' %}
        <div class="row mt-4">
            <h3>Lista de contato</h3>

            <form method="get">
                <div class="col-9">
                    <input type="text" name="pesquisa" class="form-control">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary">Pesquisar</button>
                </div>
            </form>
            
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Assunto</th>
                            <th>Respondido</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for linha in context['dados'] %}
                            <tr>
                                <td>{{linha.nome}}</td>
                                <td>{{linha.email}}</td>
                                <td>{{linha.assunto}}</td>
                                {% if linha.respondido == 0 %}
                                    <td>NÃ£o</td>
                                {% else  %}
                                    <td>Sim</td>
                                {% endif %}
                                <td><a href="{{ url_for('contato_detail', id=linha.id) }}"><img src="{{ url_for('static', filename='img/btn.png') }}" style="width: 20px;"></a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div> 
    </div>
{% endblock %}
