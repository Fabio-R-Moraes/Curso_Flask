{% extends 'base.html' %}
{% block content %}
    <div class="container">
            <div class="row mt-4">
                <h3>Novo Post</h3>
            </div>
            <form action="" method="post" class="row mt-4 p-4 rounde border shadow" enctype="multipart/form-data">
                {{ form.csrf_token }}

                {{ form.mensagem.label() }}
                {{ form.mensagem(class="form-control") }}

                {{ form.img_post.label() }}
                {{ form.img_post(class="form-control") }}

                {{ form.btnSubmit(class="btn btn-primary mt-4 col-12") }}
            </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
